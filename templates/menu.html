<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單選擇</title>
    <style>
        body {
            background-color: #f8f1e7;
            font-family: "Noto Sans TC", sans-serif;
            text-align: center;
            padding: 15px;
            margin: 0; /* ✅ remove default browser margin */
            box-sizing: border-box;
        }
        h1 {
            color: #6b3e26;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        form {
            background: white;
            border-radius: 16px;
            padding: 20px;
            display: block;
            text-align: left;
            max-width: 420px;
            width: 90%;
            margin: 0 auto; /* ✅ centers it horizontally */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        section {
            margin-bottom: 25px;
        }
        label {
            display: block;
            font-size: 1rem;
            margin: 6px 0;
        }
        select, input[type="text"], input[type="tel"] {
            width: 90%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #d2b48c;
            margin-top: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 8px;
        }
        button {
            background-color: #6b3e26;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #8b5a2b;
        }
        .price-note {
            font-size: 0.9rem;
            color: #8b5a2b;
            text-align: left;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>📋 often 午餐</h1>
    <form action="/submit_order?table={{ table_number }}" method="post">

        <section>
            <label>餐桌號碼：<strong>{{ table_number }}</strong></label>
            <label for="phone">電話號碼(選填) - 夜晚飲野9折！：</label>
            <input type="tel" id="phone" name="phone" placeholder="請輸入電話號碼" required>
        </section>

        <!-- 🍚 飯類 -->
        <section>
            <h2>🍚 飯類</h2>
            <label><input type="radio" name="rice" value="香茅豬扒飯">香茅豬扒飯 $58</label>
            <label><input type="radio" name="rice" value="西冷牛扒飯">西冷牛扒飯 $58</label>
            <label><input type="radio" name="rice" value="秘製雞扒飯">秘製雞扒飯 $58</label>
            <label><input type="radio" name="rice" value="頂盛雜扒飯">頂盛雜扒飯 $68</label>
            <label><input type="radio" name="rice" value="極上鰻魚飯">極上鰻魚飯 $58</label>

            <label for="rice_option">飯類選項：</label>
            <select id="rice_option" name="rice_option">
                <option value="正常">正常</option>
                <option value="少飯">少飯</option>
                <option value="多飯">多飯</option>
            </select>
        </section>

        <!-- 🍹 飲品 -->
        <section>
            <h2>🍹 飲品</h2>
            <label><input type="radio" name="drink" value="凍檸茶">凍檸茶</label>
            <label><input type="radio" name="drink" value="檸水">檸水</label>
            <label><input type="radio" name="drink" value="凍奶茶">凍奶茶</label>
            <label><input type="radio" name="drink" value="凍咖啡">凍咖啡</label>
            <label><input type="radio" name="drink" value="熱咖啡">熱咖啡</label>
            <label><input type="radio" name="drink" value="雜果賓治">雜果賓治</label>
            <label><input type="radio" name="drink" value="7喜">7喜</label>
            <label><input type="radio" name="drink" value="可口可樂">可口可樂</label>
            <label><input type="radio" name="drink" value="檸樂">檸樂</label>
            <label><input type="radio" name="drink" value="橙雜">橙雜</label>
            <label><input type="radio" name="drink" value="檸雜">檸雜</label>

            <label for="drink_option">飲品選項：</label>
            <select id="drink_option" name="drink_option">
                <option value="正常">正常</option>
                <option value="少冰">少冰</option>
                <option value="少甜">少甜</option>
            </select>
            <p class="price-note">飲品隨餐加 $8 </p>
        </section>

        <!-- 🍟 小食 -->
        <section>
            <h2>🍟 小食</h2>
            <label><input type="checkbox" name="snacks" value="炸四色丸 (5粒)">炸四色丸 (5粒)</label>
            <label><input type="checkbox" name="snacks" value="炸雞翼 (2隻)">炸雞翼 (2隻)</label>
            <label><input type="checkbox" name="snacks" value="燒豬頸肉">燒豬頸肉</label>
            <label><input type="checkbox" name="snacks" value="炸餃子 (3隻)">炸餃子 (3隻)</label>
            <label><input type="checkbox" name="snacks" value="炸豬軟骨">炸豬軟骨</label>
            <label><input type="checkbox" name="snacks" value="炸物拼盤">炸物拼盤</label>
            <p class="price-note">1款 $24 ｜ 2款或以上 $36</p>
        </section>

        <button type="submit">送出訂單 ✅</button>
    </form>

</body>
</html>
